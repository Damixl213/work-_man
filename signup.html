<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="Log">
    <div class="Login">
        <div class="login-form">
            <h2>Sign in</h2>
            <form>
                <label for="username">First name:</label>
                <input type="text" id="Firstname" name="Firstname" placeholder="First name"><br><br>
                <label for="Lastname">Last name:</label>
                <input type="text" id="Lastname" name="Lastname"  placeholder="Last name"><br><br> <br>
                <label for="username">Email:</label>
                <input type="email" id="Firstname" name="Firstname"  placeholder="work@email.com"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  placeholder="Password"><br><br>
                <label for="username">Country :</label>
                <select name="Country" id="Country">
                  <option value="Nigeria">Nigeria</option>  
                  <option value="USA">USA</option>  
                  <option value="Nigeria">India</option>  
                  <option value="Uk">UK</option>  
                  <option value="Nigeria">Austrial</option>  
                  <option value="SouthAfrica">SouthAfrica</option> 
                  </select>
                  <br><br> <br>
                  <label for="Age">Your Age :</label>
                  <input type="date" name="Age" id="Age">
                  <br><br> 
                  <label for="Gender">Gender :</label>
                  <br> <br>
                  <input type="radio" name="Gender" id="Gender" value="Male">Male 
                  <input type="radio" name="Gender" id="Gender" value="Male">Female 
                  <input type="submit" id="button" value="Login" onclick="alert('Submited')">
                <br><br><br>
            </form> 
        </div>
    </div>
</body>
</html>
